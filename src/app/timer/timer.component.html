<div class="wrapper">
  <div id="time">
    <div id="hh">{{ startTime.getHours() }}</div>
    <div id="mm">{{ startTime.getMinutes() }}</div>
    <div id="ss">{{ startTime.getSeconds() }}</div>
  </div>
  <div id="controls">
    <button id="start-stop" (click)="startStop()">start/stop</button>
    <button id="wait" (click)="wait()">wait</button>
    <button id="reset" (click)="reset()">reset</button>
  </div>
</div>
